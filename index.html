<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Player de Vídeo.</h3>
        <video id="playerVideo" width="500" controls poster="_img/pexels-danny-aleli-1056571.jpg">
            <source src="_media/Pexels Videos 3995.mp4" type="video/mp4">
        </video>

        <div>
            <button type="button" onclick="playPause()" class="btn btn-success">Play/Pausa</button>
            <button type="button" onclick="maxVolume()" class="btn btn-warning">+ Volume</button>
            <button type="button" onclick="minVolume()" class="btn btn-warning">- Volume</button>
            <button type="button" onclick="mudo()" class="btn btn-warning">Mute</button><br><br>
            <button type="button" onclick="reduzirTela()" class="btn btn-warning">Reduzir Tela</button>
            <button type="button" onclick="telaNormal()" class="btn btn-warning">Tela Normal</button>
            <button type="button" onclick="telaCheia()" class="btn btn-warning">Tela Cheia</button>
        </div>
    </div>

    <script src="_js/player.js"></script>

</body>

</html>
